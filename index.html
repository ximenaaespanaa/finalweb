<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Particle Interaction</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <style>
    #youtube-button {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="youtube-button">Go to YouTube</button>
  <script src="sketch.js"></script>
</body>
</html>
